# --- H2 en memoria ---
spring.datasource.url=jdbc:h2:mem:telconova;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- SQL init: usa tu schema.sql custom ---
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:telconova-db/schema-h2.sql


# --- JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true 

# --- Consola H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JWT (clave >= 32 chars) ---
app.jwt.secret=HayQueCambiarEstoPorUnSecretoCombinado-no-olvidarAunque-este-es-de-prueba?supongo-que-esta-bien
app.jwt.expiration-ms=86400000

